<div class="support-harmoniza bold-style centered">
  <h2>Support Harmoniza</h2>
  <p>
    If you find these resources helpful, consider supporting us with a small
    donation. Your contributions allow us to keep providing valuable tools and
    sounds.
  </p>
  <form action="/donate" method="post">
    <label for="amount">Enter your donation amount:</label>
    <input
      type="number"
      id="amount"
      name="amount"
      min="1"
      placeholder="e.g., 5"
    />
    <button type="submit" class="donate-button">Donate</button>
  </form>
</div>
